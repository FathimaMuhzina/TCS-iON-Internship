<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

                    <form action="{{url_for('show')}}" method="POST>

                    </form>
                    <div class=" lg:max-w-lg lg:w-full md:w-1/2 w-5/6">

        </div>
